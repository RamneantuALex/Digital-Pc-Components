<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body>
    <h1>Product List</h1>
    <div id="system-list" hx-get="http://localhost:8081/electronicSystem/all" hx-trigger="load">
        <!-- JSON data will be inserted here by HTMX -->
        <ul>
            <li>Loading...</li>
        </ul>
    </div> 

    <script>
    document.addEventListener('htmx:afterRequest', function (event) {
        var systemList = document.getElementById('system-list');
        var systems = JSON.parse(systemList.textContent);

        var systemListHTML = '<table>';
        systemListHTML += '<tr><th>ID</th><th>Price</th><th>Description</th><th>Promotion</th><th>Stock</th><th>Review</th><th>System Type</th><th>Action</th></tr>';
        systems.forEach(function(system) {
            systemListHTML += '<tr>';
            systemListHTML += '<td>' + system.id + '</td>';
            systemListHTML += '<td>' + system.price + '</td>';
            systemListHTML += '<td>' + system.description + '</td>';
            systemListHTML += '<td>' + (system.promotion ? 'Yes' : 'No') + '</td>';
            systemListHTML += '<td>' + system.stock + '</td>';
            systemListHTML += '<td>' + system.review + '</td>';
            systemListHTML += '<td>' + system.systemType + '</td>';
            systemListHTML += '<td><button onclick="deleteSystem(' + system.id + ')">Delete</button></td>';
            systemListHTML += '</tr>';
        });
        systemListHTML += '</table>';

        systemList.innerHTML = systemListHTML;
    });

    function deleteSystem(id) {
        fetch('http://localhost:8081/electronicSystem/' + id, {
            method: 'DELETE',
        })
        .then(response => response.text())
        .then(() => {
            // Refresh the system list after deletion
            document.getElementById('system-list').dispatchEvent(new Event('htmx:refresh'));
        });
    }
    </script>
</body>
</html>
