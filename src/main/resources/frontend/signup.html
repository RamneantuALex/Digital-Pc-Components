<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body>
<h1>Sign Up</h1>
<form id="signup-form" hx-post="/user" hx-trigger="submit">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" required><br>
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Sign Up</button>
</form>

<div id="signup-result" hx-swap="outerHTML" style="margin-top: 20px;"></div>

<script>
    document.addEventListener('htmx:afterRequest', function (event) {
        if (event.detail.target.id === 'signup-form') {
            var signupResult = document.getElementById('signup-result');
            var response = JSON.parse(event.detail.response);

            if (response.id) {
                signupResult.innerHTML = '<p>Sign up successful. Your user ID is: ' + response.id + '</p>';
            } else {
                signupResult.innerHTML = '<p>Error: ' + response.message + '</p>';
            }
        }
    });
</script>
</body>
</html>
